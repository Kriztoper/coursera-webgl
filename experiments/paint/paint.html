<!DOCTYPE html>
<html>
<head>
  <title>Experiments | Paint</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition; // specified by application
  attribute vec4 vColor;    // specified by application
  varying vec4 fColor;      // to pass vColor through to rasterizer

  void main() {
    gl_Position = vPosition;
    fColor = vColor;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  varying vec4 fColor;

  void main() {
    gl_FragColor = fColor;
  }
  </script>

  <script type="text/javascript" src="../../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../../Common/initShaders.js"></script>
  <script type="text/javascript" src="../../Common/flatten.js"></script>
  <script type="text/javascript" src="../../Common/MV.js"></script>
  <script type="text/javascript" src="paint.js"></script>
</head>

<body>

  <header>
    <h1>Paint</h1>
  </header>

  <section id="settings" class="settings">
    <div class="form-group">
      <label for="squareColor" accesskey="c">Choose color</label>
      <input type="color" name="squareColor" id="squareColor" value="#ff0000">
    </div>
    <div class="form-group">
      <label for="squareSize">Brush size</label>
      <input type="radio" id="sizeSmall" name="squareSize" value="10" checked>Small
      <input type="radio" id="sizeMedium" name="squareSize" value="20">Medium
      <input type="radio" id="sizeLarge" name="squareSize" value="30">Large
    </div>
    <div class="form-group">
      <label for="drawMode">Draw mode</label>
      <input type="radio" id="modeClick" name="drawMode" value="click" checked>Click
      <input type="radio" id="modeDrag" name="drawMode" value="drag">Drag
    </div>
  </section>

  <section>
    <canvas id="gl-canvas" width="900" height="600">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </section>
</body>
</html>
