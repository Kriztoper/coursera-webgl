<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Nixie+One|Open+Sans:300italic,300,700|Pacifico' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
  <title>Daniela Baron | Assignment 5 | Coursera WebGL</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="assignment5.css">

  <script id="vertex-shader" type="x-shader/x-vertex">

  attribute vec4 vPosition;
  attribute vec2 vTexCoord;
  varying vec2 fTexCoord;

  uniform mat4 modelViewMatrix;
  uniform mat4 projectionMatrix;

  void main() {
    fTexCoord = vTexCoord;
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">

  precision mediump float;

  varying  vec2 fTexCoord;

  uniform vec4 fColor;
  uniform sampler2D texture;

  void main() {
    gl_FragColor = fColor * texture2D( texture, fTexCoord );
  }
  </script>


  <!--  WebGL Utils -->
  <script type="text/javascript" src="../../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../../Common/initShaders.js"></script>
  <script type="text/javascript" src="../../Common/flatten.js"></script>
  <script type="text/javascript" src="../../Common/MV.js"></script>

  <!-- App -->
  <script type="text/javascript" src="sphere.js"></script>
  <script type="text/javascript" src="assignment5.js"></script>
</head>

<body>

  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <canvas id="gl-canvas">
    Oops ... your browser doesn't support the HTML5 canvas element
  </canvas>

  <div class="side-controls">

    <!-- file texture -->
    <div id="fileTextureSelection" class="control-group">
      <div class="group-header">
        <h4>File Texture</h4>
      </div>
      <button data-texture-file="moon.gif">Moon</button>
      <button data-texture-file="flower.jpg">Flower</button>
    </div>

    <!-- pattern texture -->
    <div id="patternTextureSelection" class="control-group">
      <div class="group-header">
        <h4>Pattern Texture</h4>
      </div>
      <button id="patternTexture">Checkerboard</button>
    </div>

    <!-- camera -->
    <div id="cameraControl" class="control-group">
      <div class="group-header">
        <h4>Camera</h4>
      </div>
      <div class="form-group">
        <label for="cameraNear">Near</label>
        <input type=range id=cameraNear min=-20 value=1.0 max=20 step=0.1 oninput="outputCameraNear(value)">
        <output for=cameraNear id=cn>1.0</output>
      </div>
      <div class="form-group">
        <label for="cameraFar">Far</label>
        <input type=range id=cameraFar min=-20 value=-1.0 max=20 step=0.1 oninput="outputCameraFar(value)">
        <output for=cameraFar id=cf>-1.0</output>
      </div>
      <div class="form-group">
        <label for="cameraFovy">Fovy</label>
        <input type=range id=cameraFovy min=0 value=45.0 max=180 step=1.0 oninput="outputCameraFovy(value)">
        <output for=cameraFovy id=cfvy>45.0</output>
      </div>
    </div>

    <!-- eye -->
    <div id="eyeControl" class="control-group">
      <div class="group-header">
        <h4>Eye</h4>
      </div>
      <div class="form-group">
        <label for="eyeZoom">Zoom</label>
        <input type=range id=eyeZoom min=0.0 value=5.3 max=10.0 step=0.1 oninput="outputEyeZoom(value)">
        <output for=eyeZoom id=ez>5.3</output>
      </div>
      <div class="form-group">
        <label for="eyeTheta">Theta</label>
        <input type=range id=eyeTheta min=0.0 value=30.0 max=360.0 step=1.0 oninput="outputEyeTheta(value)">
        <output for=eyeTheta id=et>30.0</output>
      </div>
      <div class="form-group">
        <label for="eyePhi">Phi</label>
        <input type=range id=eyePhi min=0.0 value=30.0 max=360.0 step=1.0 oninput="outputEyePhi(value)">
        <output for=eyePhi id=ep>30.0</output>
      </div>
      <div class="form-group">
        <label for="eyeAtX">At X</label>
        <input type=range id=eyeAtX min=-10.0 value=0.8 max=10.0 step=0.1 oninput="outputEyeAtX(value)">
        <output for=eyeAtX id=eax>0.8</output>
      </div>
      <div class="form-group">
        <label for="eyeAtY">At Y</label>
        <input type=range id=eyeAtY min=-10.0 value=-0.4 max=10.0 step=0.1 oninput="outputEyeAtY(value)">
        <output for=eyeAtY id=eay>-0.4</output>
      </div>
      <div class="form-group">
        <label for="eyeAtZ">At Z</label>
        <input type=range id=eyeAtZ min=-10.0 value=1.0 max=10.0 step=0.1 oninput="outputEyeAtZ(value)">
        <output for=eyeAtZ id=eaz>1.0</output>
      </div>
    </div>
  </div>

<!-- slider updates -->
<script>
var outputCameraNear = function(value) {
  document.querySelector('#cn').value = value;
}
var outputCameraFar = function(value) {
  document.querySelector('#cf').value = value;
}
var outputCameraFovy = function(value) {
  document.querySelector('#cfvy').value = value;
}
var outputEyeZoom = function(value) {
  document.querySelector('#ez').value = value;
}
var outputEyeTheta = function(value) {
  document.querySelector('#et').value = value;
}
var outputEyePhi = function(value) {
  document.querySelector('#ep').value = value;
}
var outputEyeAtX = function(value) {
  document.querySelector('#eax').value = value;
}
var outputEyeAtY = function(value) {
  document.querySelector('#eay').value = value;
}
var outputEyeAtZ = function(value) {
  document.querySelector('#eaz').value = value;
}
</script>

</body>
</html>
