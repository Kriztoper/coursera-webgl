<!DOCTYPE html>

  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition; // specified by application
  attribute vec4 vColor;    // specified by application
  varying vec4 fColor;      // to pass vColor through to rasterizer

  void main() {
    gl_Position = vPosition;
    fColor = vColor;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  varying vec4 fColor;

  void main() {
    gl_FragColor = fColor;
  }
  </script>

  <script type="text/javascript" src="../../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../../Common/initShaders.js"></script>
  <script type="text/javascript" src="../../Common/flatten.js"></script>

</head>
